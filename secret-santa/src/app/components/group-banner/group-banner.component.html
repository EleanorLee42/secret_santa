<button id="button" routerLink="/group-view" [ngClass]="[bgColor]">

    <!--TODO: make text variables passed in from parent-->

    <span id="button-subcontent"> <!--I think we'll need a grid here...-->
      <div id="giftee" *ngIf="gifteeName">Gift for: {{gifteeName}}</div>
      <div id="exchange-date">Exchange: {{exchangeDate}}</div>
    </span>
  </div>
</button>
