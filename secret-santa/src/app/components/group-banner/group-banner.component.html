<button id="button" [ngClass]="bgColor">
  <div class="button-content">
    <span id="group-name">{{groupName}}</span>
    <span id="button-subcontent">
      <div id="giftee" *ngIf="gifteeName">Gift for: {{gifteeName}}</div>
      <div id="exchange-date">Exchange: {{exchangeDate}}</div>
    </span>
  </div>
</button>
