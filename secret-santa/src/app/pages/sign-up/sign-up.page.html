<ion-header>
  <!--TODO: figure out spacing so we don't need a placeholder ion-header-->
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <!--TODO: make Back button and ion-title display inline-->
    <ion-buttons>
      <ion-back-button defaultHref="/home">Back</ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <!-- Just page title for now
      <ion-title size="large">Sign up</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <!--Container div holds main content-->
  <div id="container">
    <!--title-div wraps title for display purposes-->
    <div id="title-div">
      <strong class="title">create account</strong>
    </div>

    <!--TODO: make this an ngfor display?-->
    <ion-item lines="none">
      <ion-input class="input" type="email"
      [clearOnEdit]="true" placeholder="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input class="input" type="password"
      [clearOnEdit]="true" placeholder="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input class="input" type="password"
      [clearOnEdit]="true" placeholder="confirm password"></ion-input>
    </ion-item>

    <ion-button id="done-btn" routerLink="/create-profile">Done</ion-button>

  </div>
</ion-content>
