<ion-header>
  <ion-toolbar>
    <ion-title>create-profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-buttons>
      <ion-back-button defaultHref="/sign-up">Back</ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <!-- <ion-title size="large" class="title">create profile</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--title-div wraps title for display purposes-->
    <div id="title-div">
      <strong class="title">finish profile</strong>
      <!-- <div><strong>Add details about your interests!</strong></div> -->
    </div>

    <!--TODO: make this an ngfor display?-->
    <ion-item lines="none">
      <ion-input class="input"[clearOnEdit]="true" placeholder="name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input class="input" type="tel" [clearOnEdit]="true" placeholder="phone number"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea class="input" [clearOnEdit]="true" placeholder="interests (cooking, coffee, Batman, etc.)"></ion-textarea>
    </ion-item>
    <ion-button routerLink="/user-home">Done</ion-button>

  </div>
</ion-content>
