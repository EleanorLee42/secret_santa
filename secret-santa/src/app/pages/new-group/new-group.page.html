<ion-header collapse="condense">
  <ion-buttons>
    <ion-back-button defaultHref="/user-home/{{userID}}"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <!--Container div holds main content-->
  <div id="container">
    <!--title-div wraps title for display purposes-->
    <div id="title-div">
      <strong class="title">add group</strong>
    </div>

    <ion-button size="large" routerLink="/join-group/{{userID}}">Join private group</ion-button>
    <ion-button size="large" routerLink="/create-group/{{userID}}">Create group</ion-button>
    <ion-button size="large" routerLink="/public-groups/{{userID}}">Find public group</ion-button>
  </div>
</ion-content>
