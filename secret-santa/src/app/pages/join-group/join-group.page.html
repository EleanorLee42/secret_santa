<ion-header collapse="condense">
  <ion-buttons>
    <ion-back-button defaultHref="/new-group/{{userID}}">Back</ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <!--Container div holds main content-->
  <div id="container">
    <!--title-div wraps title for display purposes-->
    <div id="title-div">
      <strong class="title">join a group!</strong>
    </div>
    <ion-item lines="none">
      <ion-input class="input" placeholder="group code" [(ngModel)]="code"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Your nickname for this group. Note: This cannot be changed later</ion-label>
      <ion-input class="input" [clearOnEdit]="true" placeholder="{{user?.Name}}" name="name" [(ngModel)]="nickname"
        required></ion-input>
    </ion-item>

    <div id="button-div">
      <ion-button id="cancel-btn" routerLink="/user-home/{{userID}}" routerDirection="back">Cancel</ion-button>
      <ion-button id="done-btn" (click)="joinGroup()">Done</ion-button>
    </div>
  </div>
</ion-content>
